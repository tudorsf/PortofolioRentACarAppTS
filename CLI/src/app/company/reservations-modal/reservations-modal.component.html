<div class="modal-header">
    <h4 class="modal-title">Reservations</h4>
    <button type="button" class="close" aria-label="Close" (click)="this.activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let reservation of reservations">
        {{reservation.id}} - {{ reservation.startDate }} - {{ reservation.endDate }} - {{reservation.totalPrice}}
      </li>
    </ul>
  </div>
