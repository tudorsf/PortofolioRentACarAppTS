   <!-- <p>You have not created a profile, please submit this form</p>
    <button (click)="openModal()">create profile</button>-->
    <noProfile-component></noProfile-component>

 </div>
 


<div *ngIf="company" class="content">
  <div class="row">
    <div class="col col-md-4">
      <div class="profile-container">
        <div class= "profile-info d-flex justify-content-center align-items-center">
          <div>
            <table class="company-table">
              <tr>
                <td><label>Name:</label></td>
                <td>{{ company!.name }}</td>
              </tr>
              <tr>
                <td><label>Location:</label></td>
                <td>{{ company!.city }}</td>
              </tr>
              <tr>
                <td><label>Address:</label></td>
                <td>{{ company!.address }}</td>
              </tr>
              <tr>
                <td><label>Email:</label></td>
                <td>{{ company!.eMail }}</td>
              </tr>
              <tr>
                <td><label>Phone Number:</label></td>
                <td>{{ company!.phoneNumber }}</td>
              </tr>
              <tr>
                <td><label>Rating:</label></td>
                <td>{{ company!.rating }} <span><ngb-rating [max]="5" [(rate)]="company.rating" [readonly]="true"></ngb-rating></span></td>
              </tr>
              <tr>
                <td><label></label></td>
                <td><button routerLink="/add-car" class="contentButton">Add car</button></td>
              </tr>
            </table>
            
          </div>
          
        </div>
       
      </div>
    </div>
    <div class="col col-md-8">
      <div *ngIf="company.cars.length == 0">
        <p>you have no cars, please add</p>
      </div>

      <div *ngIf="company.cars.length > 0">
        <div class="cars-section">
          <label>Cars:</label>
          <table>
            <thead>
              <tr>
                <th>Car Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of company!.cars">
                <td>{{ car.name }}</td>
                <td>{{ car.pricePerDay }}</td>
                <td>
                  <div *ngIf="car.reservations.length > 0">
                    <input type="text" (click)="openReservationModal(this.car.reservations)" placeholder="Click to view reservations">
                  </div>
                  <div *ngIf="car.reservations.length === 0">
                    No reservations
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </div>
