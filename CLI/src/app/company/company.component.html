
 <div *ngIf="!company" class="profile-not-created">
    <p>You have not created a profile, please submit this form</p>
    <button (click)="openModal()">create profile</button>
 </div>
 
 
<div *ngIf="company" class="profile-container">
  <div class="profile-info">
    <table class="company-table">
      <tr>
        <td><label>Name:</label></td>
        <td>{{ company!.name }}</td>
      </tr>
      <tr>
        <td><label>Location:</label></td>
        <td>{{ company!.city }}</td>
      </tr>
      <tr>
        <td><label>Address:</label></td>
        <td>{{ company!.address }}</td>
      </tr>
      <tr>
        <td><label>Email:</label></td>
        <td>{{ company!.eMail }}</td>
      </tr>
      <tr>
        <td><label>Phone Number:</label></td>
        <td>{{ company!.phoneNumber }}</td>
      </tr>
      <tr>
        <td><label>Rating:</label></td>
        <td>{{ company!.rating }}</td>
      </tr>
    </table>

    
  </div>

  <button class="add-cars-button">Add Cars</button>
  
  <div class="cars-section">
    <label>Cars:</label>
    <table>
      <thead>
        <tr>
          <th>Car Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of company!.cars">
          <td>{{ car.name }}</td>
          <td>{{ car.pricePerDay }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
