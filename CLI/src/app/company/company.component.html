
 <div *ngIf="!isCompanyPopulated" class="profile-not-created">
    <p>You have not created a profile, please submit this form</p>
    <button (click)="openModal()">create profile</button>
 </div>
 
 <div *ngIf="isCompanyPopulated">
              <p>{{company!.Name}}</p>
            <p>{{company!.City}}</p>
            <p>{{company!.Rating}}</p>
            <p>your cars</p>
            <table>
              <thead>
                <tr>
                  <th>Car Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of company!.Cars">
                  <td>{{ car.name }}</td>
                  <td>{{ car.pricePerDay }}</td>
                </tr>
              </tbody>
            </table>
</div>
