<div class="modal-header rentGreen">
    <h4 class="modal-title">Create Profile</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body bg-light text-dark">
    <div class="row">
        <div class="col-md-8">
          <form >
          
          <label class="for-label">Company Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="company.name" >
         
          <label class="for-label">Company Location</label>
          <input type="text" name="client" class="form-control" [(ngModel)]="company.city">

          <label class="for-label">Company Address</label>
          <input type="text" name="client" class="form-control" [(ngModel)]="company.address">

          <label class="for-label">Phone Number</label>
          <input type="string" name="client" class="form-control" [(ngModel)]="company.phoneNumber">

          <label class="for-label">E-Mail</label>
          <input type="email" name="client" class="form-control" [(ngModel)]="company.eMail">
        </form>
        </div>
      </div>
  </div>
  <div class="modal-footer bg-light">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-outline-dark"  (click)="createProfile()" data-bs-dismiss="modal">Create</button>
    <!-- [disabled]="myForm.invalid" -->
  </div>
